<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/public/javascript/jasmine.js" type="text/javascript"></script>
    <script src="/public/javascript/ConsoleReporter.js" type="text/javascript"></script>
    <script text="text/javascript">
      function run(scripts, print, callback){
        function println(msg){
          print(msg + "\n");
        }

        for(var i = 0; i < scripts.length; i++){
          try { eval(scripts[i]); }catch(e){ println(e); return; }
        }
        
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter(print, callback || function(){}, false));
        jasmine.getEnv().execute();
      }
    </script>
  </head>
  <body>
  </body>
</html>
